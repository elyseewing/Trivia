<form id="edit-question">
  <div style="display: none" class="errors"></div>
  <input type="text" id="question" name="question" style="width: 500px; margin-bottom: 20px" value="<%= model.get('question') %>" />
  <br />
  <input type="text" id="answer" name="answer" style="width: 500px; margin-bottom: 20px" value="<%= model.get('answer') %>" />
  <br />
  <button class="save">Update</button>
  <input type="hidden" id="id" name="id" value="<%= model.get('id') %>" />
</form>
